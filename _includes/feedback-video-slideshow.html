<div class="slider-container">

    <div class="slider-track">
        <div class="slide"><img src="https://picsum.photos/400/400?1"><p>Слайд 1</p></div>
        <div class="slide"><img src="https://picsum.photos/400/400?2"><p>Слайд 2</p></div>
        <div class="slide"><img src="https://picsum.photos/400/400?3"><p>Слайд 3</p></div>
        <div class="slide"><img src="https://picsum.photos/400/400?4"><p>Слайд 4</p></div>
        <div class="slide"><img src="https://picsum.photos/400/400?5"><p>Слайд 5</p></div>
    </div>

    <div class="slider-buttons text-center mt-4">
        <button class="slider-prev">&larr;</button>
        <button class="slider-next">&rarr;</button>
    </div>

</div>


<script>
    const track = document.querySelector(".slider-track");
    const slides = Array.from(document.querySelectorAll(".slide"));
    const prevBtn = document.querySelector(".slider-prev");
    const nextBtn = document.querySelector(".slider-next");

    let current = 0;

    function updateSlider() {
      const slideWidth = slides[0].offsetWidth + 20; // ширина + gap
      const offset = slideWidth * current;

      track.style.transform = `translateX(-${offset}px)`;

      slides.forEach((s, i) => {
        s.classList.toggle("active", i === current);
      });
    }

    nextBtn.addEventListener("click", () => {
      current = (current + 1) % slides.length;
      updateSlider();
    });

    prevBtn.addEventListener("click", () => {
      current = (current - 1 + slides.length) % slides.length;
      updateSlider();
    });

    updateSlider();
</script>
