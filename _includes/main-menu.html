<div id="main-menu" class="main-menu main-menu-mobile">
    <ul>
        {% assign mainmenu = site.data.menus.main %}
        {% for item in mainmenu %}
            <li class="{% if item.url == page.url %}active{% endif %}">
                <a href="{{ item.url | relative_url }}" title="{{ item.long_name }}" class="text-decoration-none">{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
