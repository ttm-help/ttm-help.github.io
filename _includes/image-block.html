<figure class="figure">
    <img
            {% if include.src %}
                src="{{ include.src }}"
            {% else %}
                src="{{ page.image }}"
            {% endif %}

            class="figure-img img-fluid rounded"
            alt="{{ page.title }}">
    {% if include.caption %}
        <figcaption class="figure-caption text-center">
            {{ include.caption }}
        </figcaption>
    {% endif %}
</figure>
